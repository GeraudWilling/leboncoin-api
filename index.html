        <div class="my-auto">
            <h1 class="mb-0">Loyer
                <span class="text-primary">Leboncoin</span>

            <form action='/result'  method='post' name='form1'>
                <div class="form-group">
                    <label for="zip_code">Zip code</label>
                    <input type="number" name='zip_code' class="form-control" id="zip_code" aria-describedby="zip_code" placeholder="Le code postal">
                </div>
                <div class="form-group">
                    <label for="rooms">Rooms</label>
                    <input type="number" name='rooms' class="form-control" id="rooms" placeholder="Le nombre de pièces">
                </div>
                <div class="form-group">
                    <label for="square">Square</label>
                    <input type="number" name='square' class="form-control" id="square" placeholder="La surface en m²">
                </div>
                <div class="form-group">
                    <label for="search_query">Search</label>
                    <input type="text" name='search_query' class="form-control" id="search_query" placeholder="Le texte de recherche">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </form>
      </section>
